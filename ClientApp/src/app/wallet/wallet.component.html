                <h1>wallet</h1>
            </div>

            <div fxLayout="row" fxLayoutAlign="start stretch">
                <div fxFlex>
                    <mat-form-field fxFlex appearance="outline">
                        <mat-icon matPrefix>account_balance_wallet</mat-icon>
                        <mat-label>Ethereum address *</mat-label>
                        <input matInput [(ngModel)]="currentAddress">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="start stretch">
                <div fxFlex>
                    <mat-form-field fxFlex appearance="outline">
                        <mat-icon matPrefix>email</mat-icon>
                        <mat-label>Email address (optional)</mat-label>
                        <input matInput [(ngModel)]="currentEmail">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center stretch">

                <button mat-raised-button color="primary" (click)="register()">
                    Register
                </button>

            </div>

            <div fxLayout="row" fxLayoutAlign="center stretch">

                &nbsp;

            </div>

            <h3>Before starting work inform your ethereum wallet to receive payments.</h3>
