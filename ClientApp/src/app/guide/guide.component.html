<div fxFill fxLayout="column">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="mainSVC.menu.toggle()" aria-label="Main menu button">
            <mat-icon>menu</mat-icon>
        </button>
        <span>{{mainSVC.AppTitle}} - Guide</span>
        <div fxFlex></div>
        <button mat-icon-button (click)="mainSVC.CurrentScreen='current_job'" >
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
    <div *ngIf="mainSVC.guideString!=null" fxFlex fxLayout="column" fxLayoutAlign="start stretch" id="guide" [innerHTML]="mainSVC.guideString" style="overflow: auto;padding-bottom: 50px;padding:10px">
        
    </div>

</div>

<div style="z-index:5; position : fixed;right:15px;bottom:15px;">

<button mat-fab color="primary" (click)="mainSVC.CurrentScreen='current_job'">
    <mat-icon>send</mat-icon>
</button>

</div>

<div *ngIf="loading"
    style="position:fixed;top:100px;left:0;z-index:99999;width: 100vw;height: 60vh; margin: 0; opacity: 0.5;"
    fxLayout="column" fxLayoutAlign="center center">
    <div>
        <mat-spinner></mat-spinner>
    </div>
    <div>
        {{loading}}
    </div>
</div>
