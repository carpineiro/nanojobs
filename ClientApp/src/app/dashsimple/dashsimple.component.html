<div [class.mat-elevation-z8]="true" fxLayout="column" fxLayoutAlign="start stretch" style="padding:5px;background-color: rgba(0,0,150,0.16);border-radius: 5px;">
    <div fxLayout="row" fxLayoutAlign="start center" style="text-align: start;height:38px;padding-left: 5px;">
        <span><b>{{simpletitle}}</b></span>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" style="background-color: white;border-radius: 5px;">
        <div fxFlex="40" fxLayout="column" fxLayoutAlign="start start">
            <mat-icon [color]="simplecolor" style="font-size: 48px;margin-top:-15px;margin-left:10px;opacity: 0.2;">
                {{simpleicon}}
            </mat-icon>
        </div>
        <div fxLayout="column" fxLayoutAlign="center end" fxFlex>
            <h1 style="padding-right: 5px;">
                {{simplevalue}}
            </h1>
        </div>
    </div>
</div>
