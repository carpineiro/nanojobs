      <div fxLayout="row" fxLayoutAlign="center center">
        nanojobs.eth
      </div>
      <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex style="background-color: #f0f0f0;"
        (click)="mainSvc.menu.close()">
        <button mat-button (click)="mainSvc.CurrentScreen='current_job'">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>pending_actions</mat-icon>
            &nbsp; Current Job
          </div>
        </button>
        <button mat-button (click)="mainSvc.CurrentScreen='guide'">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>help</mat-icon>
            &nbsp; Job Instructions
          </div>
        </button>
        <button mat-button (click)="mainSvc.CurrentScreen='dashboard'">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>dashboard</mat-icon>
            &nbsp; Dashboard
          </div>
        </button>
        <button mat-button (click)="mainSvc.importBackup()">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>unarchive</mat-icon>
            &nbsp; Import Backup
          </div>
        </button>
        <button mat-button (click)="mainSvc.exportBackup()">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>archive</mat-icon>
            &nbsp; Export Backup
          </div>
        </button>
        <button *ngIf="mainSvc.privateKey" mat-button (click)="mainSvc.CurrentScreen='verify'">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>find_in_page</mat-icon>
            &nbsp; Verify Classification Tool
          </div>
        </button>
        <button mat-button (click)="mainSvc.CurrentScreen='wallet'">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>account_balance_wallet</mat-icon>
            &nbsp; Wallet
          </div>
        </button>
        <button mat-button (click)="mainSvc.CurrentScreen='nohash'">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-icon>exit_to_app</mat-icon>
            &nbsp; Exit Job
          </div>
        </button>
      </div>

    </div>
  </mat-drawer>

  <div fxFill [hidden]="mainSvc.CurrentScreen!='current_job'">
    <app-tasker></app-tasker>
  </div>
  <div fxFill *ngIf="mainSvc.CurrentScreen=='guide'">
    <app-guide></app-guide>
  </div>
  <div fxFill *ngIf="mainSvc.CurrentScreen=='dashboard'">
    <app-dashboard></app-dashboard>
  </div>
  <div fxFill *ngIf="mainSvc.CurrentScreen=='import'">
    <app-notimplemented></app-notimplemented>
  </div>
  <div fxFill *ngIf="mainSvc.CurrentScreen=='export'">
    <app-notimplemented></app-notimplemented>
  </div>
  <div fxFill *ngIf="mainSvc.CurrentScreen=='wallet'">
    <app-wallet></app-wallet>
  </div>
  <div fxFill *ngIf="mainSvc.CurrentScreen=='verify'">
    <app-verify></app-verify>
  </div>
  <div fxFill *ngIf="mainSvc.CurrentScreen=='nohash'">
    <app-nohash></app-nohash>
  </div>

</mat-drawer-container>
